<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - RU Online Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        
        .image-gallery img {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        
        .main-image {
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .review-card {
            transition: all 0.3s ease;
        }
        
        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-2 rounded-lg mr-3">
                        <i class="fas fa-store text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">RU Online Store</h1>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 font-semibold transition">Home</a>
                    <a href="#" class="text-gray-700 hover:text-purple-600 font-semibold transition">Products</a>
                    <a href="contact.html" class="text-gray-700 hover:text-purple-600 font-semibold transition">Contact</a>
                    <a href="admin.html" class="text-gray-700 hover:text-purple-600 font-semibold transition">Admin</a>
                </nav>

                <!-- Cart -->
                <button onclick="window.location.href='index.html'" class="text-gray-600 hover:text-purple-600 transition flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Shop
                </button>
            </div>
        </div>
    </header>

    <!-- Product Details -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Product Images -->
                <div>
                    <div class="mb-4">
                        <img id="mainImage" src="" alt="Product" class="main-image w-full h-96 object-cover rounded-xl">
                    </div>
                    <div class="image-gallery" id="imageGallery">
                        <!-- Images will be loaded here -->
                    </div>
                </div>

                <!-- Product Info -->
                <div>
                    <div class="mb-4">
                        <span id="productBadge" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold mr-2"></span>
                        <span id="productCategory" class="text-gray-600 text-sm"></span>
                    </div>
                    
                    <h1 id="productName" class="text-3xl font-bold mb-4"></h1>
                    
                    <div class="flex items-center mb-4">
                        <div id="productRating" class="flex text-yellow-400 mr-2">
                            <!-- Rating will be loaded here -->
                        </div>
                        <span id="productReviews" class="text-gray-600"></span>
                    </div>
                    
                    <div class="mb-6">
                        <span id="productPrice" class="text-3xl font-bold text-purple-600 mr-2"></span>
                        <span id="productOriginalPrice" class="text-xl text-gray-500 line-through"></span>
                        <span id="productDiscount" class="ml-2 text-green-600 font-semibold"></span>
                    </div>
                    
                    <div class="mb-6">
                        <p id="productDescription" class="text-gray-700 mb-4"></p>
                        
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <i class="fas fa-truck text-purple-600 mb-2"></i>
                                <p class="text-sm text-gray-600">Delivery</p>
                                <p id="productDelivery" class="font-semibold"></p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <i class="fas fa-dollar-sign text-purple-600 mb-2"></i>
                                <p class="text-sm text-gray-600">Delivery Charge</p>
                                <p id="productDeliveryCharge" class="font-semibold"></p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <i class="fas fa-box text-purple-600 mb-2"></i>
                                <p class="text-sm text-gray-600">Stock</p>
                                <p id="productStock" class="font-semibold"></p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <i class="fas fa-shopping-bag text-purple-600 mb-2"></i>
                                <p class="text-sm text-gray-600">Sold</p>
                                <p id="productSold" class="font-semibold"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button onclick="addToCart()" class="btn-primary text-white px-8 py-4 rounded-xl font-bold text-lg flex-1">
                            <i class="fas fa-shopping-cart mr-2"></i>Add to Cart
                        </button>
                        <button onclick="toggleWishlist()" class="bg-gray-200 text-gray-700 px-6 py-4 rounded-xl font-bold hover:bg-gray-300 transition">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mt-8">
            <h2 class="text-2xl font-bold mb-6">Customer Reviews</h2>
            <div id="reviewsContainer" class="space-y-4">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        // Get product from localStorage
        const product = JSON.parse(localStorage.getItem('selectedProduct')) || {};
        
        // Load product details
        function loadProductDetails() {
            document.getElementById('mainImage').src = product.images[0];
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productBadge').textContent = product.badge || '';
            document.getElementById('productCategory').textContent = product.category.charAt(0).toUpperCase() + product.category.slice(1);
            document.getElementById('productPrice').textContent = `$${product.price}`;
            document.getElementById('productOriginalPrice').textContent = `$${product.originalPrice}`;
            document.getElementById('productDiscount').textContent = `Save ${(100 - (product.price / product.originalPrice * 100)).toFixed(0)}%`;
            document.getElementById('productDescription').textContent = product.description;
            document.getElementById('productDelivery').textContent = `${product.deliveryDays} days`;
            document.getElementById('productDeliveryCharge').textContent = product.deliveryCharge === 0 ? 'FREE' : `$${product.deliveryCharge}`;
            document.getElementById('productStock').textContent = product.stock > 0 ? `${product.stock} in stock` : 'Out of stock';
            document.getElementById('productSold').textContent = product.sold;
            
            // Load rating
            const ratingContainer = document.getElementById('productRating');
            ratingContainer.innerHTML = Array(5).fill().map((_, i) => 
                `<i class="fas fa-star${i < Math.floor(product.rating) ? '' : '-o'}"></i>`
            ).join('');
            
            document.getElementById('productReviews').textContent = `(${product.reviews} reviews)`;
            
            // Load image gallery
            const imageGallery = document.getElementById('imageGallery');
            imageGallery.innerHTML = product.images.map((img, index) => `
                <img src="${img}" alt="Product ${index + 1}" class="w-full h-20 object-cover rounded-lg cursor-pointer" onclick="changeMainImage('${img}')">
            `).join('');
            
            // Load reviews
            loadReviews();
        }
        
        function changeMainImage(src) {
            document.getElementById('mainImage').src = src;
        }
        
        function loadReviews() {
            const reviews = [
                {
                    name: "John Doe",
                    rating: 5,
                    date: "2024-01-15",
                    comment: "Amazing product! Exactly what I was looking for."
                },
                {
                    name: "Jane Smith",
                    rating: 4,
                    date: "2024-01-10",
                    comment: "Good quality, fast delivery. Very satisfied."
                },
                {
                    name: "Mike Johnson",
                    rating: 5,
                    date: "2024-01-05",
                    comment: "Excellent value for money. Highly recommend!"
                }
            ];
            
            const reviewsContainer = document.getElementById('reviewsContainer');
            reviewsContainer.innerHTML = reviews.map(review => `
                <div class="review-card bg-gray-50 p-6 rounded-xl">
                    <div class="flex items-center justify-between mb-2">
                        <h4 class="font-semibold">${review.name}</h4>
                        <span class="text-sm text-gray-600">${review.date}</span>
                    </div>
                    <div class="flex text-yellow-400 mb-2">
                        ${Array(5).fill().map((_, i) => 
                            `<i class="fas fa-star${i < review.rating ? '' : '-o'}"></i>`
                        ).join('')}
                    </div>
                    <p class="text-gray-700">${review.comment}</p>
                </div>
            `).join('');
        }
        
        function addToCart() {
            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            // Save cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show notification
            alert(`${product.name} added to cart!`);
        }
        
        function toggleWishlist() {
            // Get existing wishlist from localStorage
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            // Check if product already in wishlist
            const index = wishlist.findIndex(item => item.id === product.id);
            
            if (index > -1) {
                wishlist.splice(index, 1);
                alert(`${product.name} removed from wishlist`);
            } else {
                wishlist.push(product);
                alert(`${product.name} added to wishlist!`);
            }
            
            // Save wishlist to localStorage
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
</body>
</html>
